// –ú–µ—Ç–æ–¥ 1: Google OAuth —á–µ—Ä–µ–∑ –±—ç–∫–µ–Ω–¥ (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–π)
async function startGoogleOAuthViaBackend() {
    console.log('üîê –ó–∞–ø—É—Å–∫ Google OAuth —á–µ—Ä–µ–∑ –±—ç–∫–µ–Ω–¥...');
    
    const googleBtn = document.getElementById('googleSignInBtn');
    const googleBtnText = document.getElementById('googleBtnText');
    
    googleBtn.disabled = true;
    googleBtnText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
    const googleAuthStatus = document.getElementById('googleAuthStatus');
    const googleStatusTitle = document.getElementById('googleStatusTitle');
    const googleStatusText = document.getElementById('googleStatusText');
    
    googleAuthStatus.style.display = 'block';
    googleStatusTitle.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è Google';
    googleStatusText.textContent = '–ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Å—ã–ª–∫–∏ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...';
    
    try {
        // 1. –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É –±—ç–∫–µ–Ω–¥–∞ URL –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const response = await fetch(`${BACKEND_URL}/api/auth/google/url`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({ 
                userId: userId,
                chatId: chatId,
                frontendUrl: window.location.origin + window.location.pathname
            })
        });
        
        if (!response.ok) {
            throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
        }
        
        const data = await response.json();
        
        if (!data.url) {
            throw new Error('–ù–µ –ø–æ–ª—É—á–µ–Ω–∞ —Å—Å—ã–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
        }
        
        googleStatusText.textContent = '–û—Ç–∫—Ä—ã–≤–∞–µ—Ç—Å—è –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...';
        
        // 2. –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const authWindow = window.open(
            data.url,
            'Google Auth',
            'width=500,height=600,left=100,top=100,toolbar=no,menubar=no,scrollbars=yes,resizable=yes'
        );
        
        if (!authWindow) {
            throw new Error('–†–∞–∑—Ä–µ—à–∏—Ç–µ –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Google');
        }
        
        // 3. –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –æ–∫–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const messageListener = function(event) {
            console.log('üì® –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', event.data);
            
            if (event.data && event.data.type === 'google_auth_success') {
                console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω —á–µ—Ä–µ–∑ postMessage');
                window.removeEventListener('message', messageListener);
                authWindow.close();
                
                // 4. –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã —á–µ—Ä–µ–∑ –±—ç–∫–µ–Ω–¥
                getGoogleContacts(event.data.code || event.data.token);
            }
        };
        
        window.addEventListener('message', messageListener);
        
        // 5. –¢–∞–π–º–µ—Ä –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–Ω–∞
        const checkWindow = setInterval(() => {
            if (authWindow.closed) {
                clearInterval(checkWindow);
                window.removeEventListener('message', messageListener);
                
                googleBtn.disabled = false;
                googleBtnText.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã';
            }
        }, 100);
        
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
        
        googleStatusTitle.textContent = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏';
        googleStatusText.textContent = error.message;
        googleAuthStatus.style.background = 'rgba(255, 107, 107, 0.1)';
        googleAuthStatus.style.borderLeftColor = '#ff6b6b';
        
        googleBtn.disabled = false;
        googleBtnText.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –ø–æ–≤—Ç–æ—Ä–∞
        const retryBtn = document.createElement('button');
        retryBtn.className = 'btn';
        retryBtn.style.marginTop = '15px';
        retryBtn.style.background = '#ff6b6b';
        retryBtn.innerHTML = '<i class="fas fa-redo"></i> –ü–û–í–¢–û–†–ò–¢–¨';
        retryBtn.onclick = startGoogleOAuthViaBackend;
        
        // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—É—é –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
        const oldSendButton = googleAuthStatus.querySelector('.btn');
        if (oldSendButton) {
            oldSendButton.remove();
        }
        
        googleAuthStatus.appendChild(retryBtn);
    }
}

// –ú–µ—Ç–æ–¥ 2: –ü—Ä—è–º–æ–π Google OAuth (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
function startDirectGoogleOAuth() {
    console.log('üîê –ó–∞–ø—É—Å–∫ –ø—Ä—è–º–æ–≥–æ Google OAuth...');
    
    // –ù–ï –ò–°–ü–û–õ–¨–ó–£–ô–¢–ï –≠–¢–û–¢ –ú–ï–¢–û–î –í –ü–†–û–î–ê–ö–®–ï–ù–ï!
    // –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫–∞–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç OAuth, –Ω–æ –∫–ª—é—á–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –Ω–∞ –±—ç–∫–µ–Ω–¥–µ
    
    const googleBtn = document.getElementById('googleSignInBtn');
    const googleBtnText = document.getElementById('googleBtnText');
    
    googleBtn.disabled = true;
    googleBtnText.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
    
    // –í–∞—à–∏ OAuth –ø–∞—Ä–∞–º–µ—Ç—Ä—ã (–î–û–õ–ñ–ù–´ –ë–´–¢–¨ –í .env –Ω–∞ –±—ç–∫–µ–Ω–¥–µ!)
    const GOOGLE_CLIENT_ID = '679503893367-f3rmd6hhad5flltb8ln1hkke9g94vmu5.apps.googleusercontent.com';
    const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/contacts.readonly';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    
    // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è OAuth
    const oauth2Url = 'https://accounts.google.com/o/oauth2/v2/auth?' + new URLSearchParams({
        client_id: GOOGLE_CLIENT_ID,
        redirect_uri: REDIRECT_URI,
        response_type: 'token',
        scope: GOOGLE_SCOPES,
        state: 'google_auth_' + Date.now() + '_' + userId,
        prompt: 'consent',
        include_granted_scopes: 'true'
    });
    
    console.log('üîó –û—Ç–∫—Ä—ã–≤–∞–µ–º OAuth URL...');
    
    // –û—Ç–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const authWindow = window.open(
        oauth2Url,
        'Google Auth',
        'width=500,height=600,left=100,top=100,toolbar=no,menubar=no,scrollbars=yes,resizable=yes'
    );
    
    if (!authWindow) {
        showNotification('–û—à–∏–±–∫–∞', '–†–∞–∑—Ä–µ—à–∏—Ç–µ –≤—Å–ø–ª—ã–≤–∞—é—â–∏–µ –æ–∫–Ω–∞ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ Google', 'error');
        
        googleBtn.disabled = false;
        googleBtnText.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã';
        return;
    }
    
    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ URL –æ–∫–Ω–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const checkAuthWindow = setInterval(() => {
        try {
            if (authWindow.closed) {
                clearInterval(checkAuthWindow);
                
                googleBtn.disabled = false;
                googleBtnText.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã';
                return;
            }
            
            const authUrl = authWindow.location.href;
            
            if (authUrl.includes('access_token=')) {
                clearInterval(checkAuthWindow);
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–∫–µ–Ω –∏–∑ URL
                const hash = authUrl.split('#')[1];
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                
                if (accessToken) {
                    authWindow.close();
                    handleGoogleToken(accessToken);
                }
            }
            
            if (authUrl.includes('error=')) {
                clearInterval(checkAuthWindow);
                const error = new URL(authUrl).searchParams.get('error');
                showNotification('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', error, 'error');
                
                googleBtn.disabled = false;
                googleBtnText.textContent = '–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google –∏ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç—ã';
            }
            
        } catch (error) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –¥–æ—Å—Ç—É–ø–∞ –∫ cross-origin
        }
    }, 500);
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–æ–ª—É—á–µ–Ω–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞ Google
async function handleGoogleToken(accessToken) {
    console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω —Ç–æ–∫–µ–Ω Google');
    googleOAuthToken = accessToken;
    
    const googleAuthStatus = document.getElementById('googleAuthStatus');
    const googleStatusTitle = document.getElementById('googleStatusTitle');
    const googleStatusText = document.getElementById('googleStatusText');
    
    googleAuthStatus.style.display = 'block';
    googleStatusTitle.textContent = '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞';
    googleStatusText.textContent = '–ü–æ–ª—É—á–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –∏–∑ Google...';
    
    try {
        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç—ã –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ Google API
        const contacts = await fetchGoogleContactsDirect(accessToken);
        
        if (!contacts || contacts.length === 0) {
            throw new Error('–ù–µ –Ω–∞–π–¥–µ–Ω–æ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ –≤ –≤–∞—à–µ–º Google –∞–∫–∫–∞—É–Ω—Ç–µ');
        }
        
        if (contacts.length < 3) {

function formatPhoneNumber(phone) {
    if (!phone) return '–ù–µ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞';
    
    const cleanPhone = phone.toString().replace(/\D/g, '');
    
    if (cleanPhone.length >= 10) {
        if (cleanPhone.startsWith('996')) {
            return `+${cleanPhone.substring(0, 3)} ${cleanPhone.substring(3, 6)} ${cleanPhone.substring(6, 9)} ${cleanPhone.substring(9, 12)}`;
        } else if (cleanPhone.length === 9) {
            return `+996 ${cleanPhone.substring(0, 3)} ${cleanPhone.substring(3, 6)} ${cleanPhone.substring(6, 9)}`;
        } else if (cleanPhone.length === 10) {
            return `+${cleanPhone}`;
        }
    }
    
    return cleanPhone;
}

function validateCurrentStep() {

            break;
            
        case 2:
            const desc = document.getElementById('description')?.value.trim() || '';
            isValid = desc.length >= 3;
            errorMessage = '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
            break;
            
        case 3:
            const price = document.getElementById('price')?.value || '';
            const priceBtn = document.getElementById('priceBtnNegotiable');
            const isNegotiable = priceBtn && priceBtn.classList.contains('active');
            isValid = isNegotiable || (price && !isNaN(parseFloat(price)) && parseFloat(price) > 0);
            errorMessage = '–£–∫–∞–∂–∏—Ç–µ —Ü–µ–Ω—É –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ "–î–æ–≥–æ–≤–æ—Ä–Ω–∞—è"';
            break;
    }
    
    const nextBtn = document.getElementById(`nextBtn${currentStep}`);
    if (nextBtn) {
        nextBtn.disabled = !isValid;
    }
    
    const hintId = getHintIdForStep(currentStep);
    const hintElement = document.getElementById(hintId);
    if (hintElement) {
        if (!isValid && errorMessage) {
            hintElement.textContent = errorMessage;
            hintElement.style.display = 'block';
        } else {
            hintElement.style.display = 'none';
        }
    }
    
    return isValid;
}

function handleMediaUpload(event) {
    const files = Array.from(event.target.files);
    const maxFiles = 10;
    
    if (files.length === 0) return;
    
    if (mediaFiles.length + files.length > maxFiles) {
        showNotification('–û—à–∏–±–∫–∞', `–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–µ –±–æ–ª–µ–µ ${maxFiles} —Ñ–∞–π–ª–æ–≤`, 'error');
        return;
    }
    
    const newFiles = [];
    
    for (const file of files) {
        if (!file.type.startsWith('image/') && !file.type.startsWith('video/')) {
            showNotification('–í–Ω–∏–º–∞–Ω–∏–µ', `–§–∞–π–ª "${file.name}" –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è`, 'warning');
            continue;
        }
        
        if (file.size > 50 * 1024 * 1024) {
            showNotification('–í–Ω–∏–º–∞–Ω–∏–µ', `–§–∞–π–ª "${file.name}" —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å. 50MB)`, 'warning');
            continue;
        }
        
        newFiles.push(file);
    }
    
    for (const file of newFiles) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const url = e.target.result;
            
            const tempMedia = {
                file: file,
                url: url,
                name: file.name,
                type: file.type,
                size: file.size,
                uploaded: true,
                fileId: 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            mediaFiles.push(tempMedia);
            updateMediaPreview();
            validateCurrentStep();
        };
        
        reader.readAsDataURL(file);
    }
    
    event.target.value = '';
}

function showNotification(title, message, type = 'info') {
    const notification = document.getElementById('notification');
    const titleEl = document.getElementById('notificationTitle');
    const messageEl = document.getElementById('notificationMessage');
    const iconEl = notification.querySelector('.notification-icon');
    
    if (!notification || !titleEl || !messageEl) return;
    
    titleEl.textContent = title;
    messageEl.textContent = message;
    
    if (iconEl) {
        if (type === 'success') {
            iconEl.className = 'notification-icon fas fa-check-circle';
            notification.classList.add('success');
        } else if (type === 'error') {
            iconEl.className = 'notification-icon fas fa-exclamation-circle';
        } else if (type === 'warning') {
            iconEl.className = 'notification-icon fas fa-exclamation-triangle';
        } else {
            iconEl.className = 'notification-icon fas fa-info-circle';
        }
    }
    
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 5000);
}

function getHintIdForStep(step) {
    const hints = {
        1: 'mediaHint',
        2: 'descriptionHint',
        3: 'priceHint'
    };

}

function validateAllSteps() {
    for (let i = 1; i <= 3; i++) {
        if (!validateStep(i)) {
            showStep(i);

        }
    }
    return true;
}

function validateStep(step) {
    switch (step) {
        case 1: return mediaFiles.length > 0;
        case 2: return document.getElementById('description')?.value.trim().length >= 3;
        case 3: 
            const price = document.getElementById('price')?.value || '';
            const priceBtn = document.getElementById('priceBtnNegotiable');
            const isNegotiable = priceBtn && priceBtn.classList.contains('active');
            return isNegotiable || (price && !isNaN(parseFloat(price)) && parseFloat(price) > 0);
        default: return true;
    }
}
